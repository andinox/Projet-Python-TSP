{% extends "DiagnosticTool/base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container-fluid bg-primary vh-100">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4 bg-light p-4 rounded shadow">
            <h2 class="text-center mb-3 text-primary">Se connecter</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Votre nom d'utilisateur"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Votre mot de passe"
                        required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                </div>
                <p class="text-center">
                    <a href="{% url 'password_reset_form' %}" class="text-decoration-none text-primary">Mot de passe oubli√© ?</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
